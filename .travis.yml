jobs:
  include:
    - stage: Build
      name: Tests
      language: elixir
      elixir: '1.9.1'
      otp_release: '22.0.7'
      services:
        - postgresql
        - redis-server
      cache:
        directories:
          - deps
          - _build
      env:
        - MIX_ENV=test
      script: mix ecto.reset && mix test

