name: Tests
on: push
env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OTP_VERSION: 23.2.7
  ELIXIR_VERSION: 1.11.3

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env: 
      TEST_DB_PASSWORD: postgres
      MIX_ENV: test

    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-elixir@master
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          experimental-otp: true

      - name: Cache Backend Deps
        uses: actions/cache@master
        with:
          path: backend/deps
          key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/backend/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Backend Build
        uses: actions/cache@master
        with:
          path: backend/_build
          key: ${{ runner.os }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/backend/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-build-

      - run: mix do deps.get, compile --warnings-as-errors, ecto.reset
      - run: mix coveralls.json

      - uses: codecov/codecov-action@master

  credo:
    name: Credo
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    env: 
      MIX_ENV: test

    steps:
      - uses: actions/checkout@master

      - uses: actions/setup-elixir@master
        with:
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          experimental-otp: true

      - name: Cache Backend Deps
        uses: actions/cache@master
        with:
          path: backend/deps
          key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/backend/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Backend Build
        uses: actions/cache@master
        with:
          path: backend/_build
          key: ${{ runner.os }}-build-${{ hashFiles(format('{0}{1}', github.workspace, '/backend/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-build-

      - run: mix do deps.get, compile --warnings-as-errors
      - run: mix credo
